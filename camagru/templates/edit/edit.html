{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Editor{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="upload-container">
    <h2>Upload a new post</h2>
    <form method="post" enctype="multipart/form-data">
        <div>
            <label for="uploaded_image">Select an image</label>
            <input type="file" name="uploaded_image" id="uploaded_image" accept="iamge/*">
            <small>Accepts .png and .jpg up to 5MB</small>
            <input type="submit" value="Upload">
        </div>
    </form>
</div>
<div class="preview">
    <h2>Preview</h2>
    <img id="preview-image" src="#" style="max-width: 300px">
</div>
<script>
    document.getElementById("uploaded_image").addEventListener("change", function(ev) {
        const file = ev.target.files[0];
        const preview = document.getElementById("preview-image");

        if (file) {
            const fr = new FileReader();
            fr.onload = function(ev) {
                preview.src = ev.target.result;
            }
            fr.readAsDataURL(file)
        }

    });
</script>
{% endblock %}
