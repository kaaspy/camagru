<!DOCTYPE html>
<title>Camagru - {% block title %} {% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
<nav>
    <h1><a href="{{ url_for('browse.browse')}}">Camagru</a></h1>
    <ul>
        {% if g.user %}
            <li><a href="{{ url_for('edit.edit')}}" target="_self">Editor</a></li>
            <li><a href="{{ url_for('auth.profile')}}" target="_self">{{ g.user['username'] }}</a></li>
            <li><a href="{{ url_for('auth.logout')}}" target="_self">Log Out</a></li>
        {% else %}
            <li><a href="{{ url_for('auth.register')}}" target="_self">Register</a></li>
            <li><a href="{{ url_for('auth.login')}}" target="_self">Log In</a></li>
        {% endif %}
    </ul>
</nav>
<section class="content">
    <header>
        {% block header %} {% endblock %}
    </header>
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
</section>
