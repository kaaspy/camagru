{% extends 'base.html' %}
{% block header %}
    <h1>{% block title %}Comment{% endblock %}</h1>
    <style>
    .images-container {
        display: flex;
        flex-direction: column;
    }
    </style>
{% endblock %}

{% block content %}
<div class="comment-post-container">
    <img id="post_{{ post.id }}" src="{{ post.path }}">
</div>
<div class="comments-container">
    <h3>Comment list</h3>
    {% for comment in comments %}
    <div class="comment-container-{{comment.id}}">
        <small>{{ comment.user }} at {{ comment.created_at }} :</small>
        <p>{{ comment.content }}</p>
    </div>
    {% endfor %}
</div>
<div class="comment-input-container">
    <form method="post">
        <label for="comment">Comment</label>
        <input name="comment" id="comment" required>
        <input type="submit" value="Send comment">
    </form>
</div>
{% endblock %}
